<body class="dashboard-page">
    <!-- Navbar (Same as dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">JE Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="workout-programs.html">Workout Programs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="sleep-tracker-container">
            <h2 class="mb-4 display-5 fw-bold text-primary">Your Sleep Log</h2>
            <p class="lead text-muted mb-4">Track your sleep to optimize recovery and performance.</p>

            <div class="mb-4">
                <h4 class="text-start mb-3">Log Today's Sleep:</h4>
                <form id="sleepLogFormPage" class="row g-3 justify-content-center align-items-end">
                    <div class="col-md-6">
                        <label for="sleepHoursInputPage" class="form-label">Hours of Sleep</label>
                        <input type="number" class="form-control" id="sleepHoursInputPage" placeholder="e.g., 7.5" step="0.5" min="0" max="24" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Log Sleep</button>
                    </div>
                </form>
            </div>

            <hr class="my-5">

            <h4 class="text-start mb-3">Recent Sleep History:</h4>
            <div id="sleepHistoryList" class="list-group">
                <!-- Sleep entries will be loaded here by JavaScript -->
                <div class="text-muted text-center py-3">Loading sleep history...</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/sleep-tracker.js"></script> <!-- Link to the new sleep-tracker.js -->
    <script src="../js/logout.js" defer></script>
</body>
