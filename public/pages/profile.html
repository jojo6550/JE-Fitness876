<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Profile – JE Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="dashboard-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">JE Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="workout-programs.html">Workout Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Form -->
  <main class="container py-5">
    <h2 class="mb-4">User Profile</h2>
    <form class="row g-4 bg-white p-4 rounded shadow-sm">

      <!-- SECTION: Profile -->
      <div class="col-12 text-center">
        <img src="./images/default-avatar.png" alt="User Photo" class="img-thumbnail rounded-circle mb-3" style="width:150px; height:150px; object-fit:cover;">
        <input type="file" class="form-control" accept="image/*">
      </div>
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- SECTION: Contact & Status -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123‑4567">
      </div>
      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other / Prefer not to say</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="enrolledDays" class="form-label">Days Enrolled</label>
        <input type="number" class="form-control" id="enrolledDays" readonly>
      </div>
      <div class="col-md-3">
        <label for="activityStatus" class="form-label">Activity Status</label>
        <select class="form-select" id="activityStatus">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="on-break">On Break</option>
        </select>
      </div>

      <!-- SECTION: Fitness Stats -->
      <div class="col-md-3">
        <label for="startWeight" class="form-label">Starting Weight (lbs)</label>
        <input type="number" class="form-control" id="startWeight" required>
      </div>
      <div class="col-md-3">
        <label for="currentWeight" class="form-label">Current Weight (lbs)</label>
        <input type="number" class="form-control" id="currentWeight" required>
      </div>

      <!-- SECTION: Goals & Reason -->
      <div class="col-12">
        <label for="goals" class="form-label">Fitness Goals</label>
        <textarea class="form-control" id="goals" rows="3" placeholder="E.g. Build muscle, lose fat..." required></textarea>
      </div>
      <div class="col-12">
        <label for="reason" class="form-label">Reason for Joining JE Fitness</label>
        <textarea class="form-control" id="reason" rows="2" placeholder="What motivated you to join?" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Update Profile</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
